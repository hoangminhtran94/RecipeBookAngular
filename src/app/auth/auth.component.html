<div class="flex flex-1 items-center flex-col">
  <div
    class="flex flex-col w-1/3 p-10 rounded-lg shadow-md border border-red-300"
  >
    <h1 class="text-[30px] font-bold text-center">
      {{ isLoginMode ? "Login" : "Sign up" }}
    </h1>
    <div *ngIf="isLoading" style="text-align: center">
      <loading-spinner></loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email" style="font-size: small">Username/Email </label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="name" style="font-size: small">Name</label>
        <input type="name" id="name" class="form-control" />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="address" style="font-size: small">Address</label>
        <input type="address" id="address" class="form-control" />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="font" style="font-size: small">Phone number</label>
        <input type="font" id="address" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password" style="font-size: small">Password </label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="flex gap-3">
        <button
          class="px-5 py-3 flex-1 rounded-lg disabled:pointer-events-none disabled:bg-opacity-60 shadow-sm hover:text-white hover:bg-slate-500 bg-slate-700 text-white"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>

        <button
          class="px-5 py-3 flex-1 rounded-lg shadow-sm hover:text-white hover:bg-slate-500 bg-slate-700 text-white"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to {{ isLoginMode ? "Sign up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
