<div class="row" [@list1]>
  <div class="col-xs-12">
    <form
      class="flex flex-col gap-3"
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex gap-3">
        <button
          class="rounded-lg p-4 text-green-600 border hover:bg-green-500 hover:text-white border-green-600"
          type="submit"
          [disabled]="!this.recipeForm.valid"
        >
          Save
        </button>
        <button
          class="rounded-lg p-4 text-red-600 border hover:bg-red-500 hover:text-white border-red-600"
          type="button"
          routerLink=".."
        >
          Cancel
        </button>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
      </div>

      <div class="form-group">
        <label for="imageURL">Image URL</label>
        <input
          type="text"
          id="imageURL"
          class="form-control"
          formControlName="imagePath"
          #imagePath
        />
      </div>

      <div class="w-[500px] h-[500px]">
        <img
          [src]="imagePath.value"
          class="w-full h-full object-cover rounded-lg shadow-md"
        />
      </div>

      <div class="form-group">
        <label for="discription">Description</label>
        <textarea
          type="text"
          id="discription"
          class="form-control"
          rows="6"
          formControlName="description"
        ></textarea>
      </div>

      <div class="flex flex-col gap-5" formArrayName="ingredients">
        <div
          class="flex gap-3 px-5"
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i"
        >
          <input
            type="text"
            class="form-control w-auto flex-1"
            formControlName="name"
          />

          <input
            type="number"
            class="form-control w-auto"
            formControlName="amount"
          />

          <button
            type="button"
            class="rounded-lg px-4 text-red-600 border hover:bg-red-500 hover:text-white border-red-600"
            (click)="onDeleteAnIngredient(i)"
          >
            X
          </button>
        </div>

        <div class="px-5">
          <button
            class="rounded-lg p-4 text-indigo-600 border hover:bg-indigo-500 hover:text-white border-indigo-600"
            type="button"
            (click)="onAddAnIngredient()"
          >
            Add ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
