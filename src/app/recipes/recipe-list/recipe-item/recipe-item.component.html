<a [routerLink]="[index]" routerLinkActive="active" style="cursor:pointer;" class="list-group-item clearfix">
    <div class="row">
    <div class="col-xs-10">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="col-xs-2 col-auto">
        <img [src]="recipe.imagePath" class="img-responsive" style="height: 50px">
    </span>
</div>
</a>
