<div class="flex flex-col gap-5" [id]="recipe.name" [@list1]="">
  <div class="w-[300px] h-[300px]">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="w-full h-full object-cover rounded-lg shadow-sm"
    />
  </div>

  <h1 class="text-[30px]">
    {{ recipe.name }}
  </h1>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="p-4 rounded shadow-sm bg-green-600 text-white hover:bg-green-500 dropdown-toggle"
        >
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a style="cursor: pointer" (click)="onAddToShoppingList()"
              >Add Ingredients to Shopping list</a
            >
          </li>
          <li>
            <a (click)="onEditRecipe()" style="cursor: pointer">Edit recipe</a>
          </li>
          <li>
            <a style="cursor: pointer" (click)="onDeleteRecipe()"
              >Delete Recipe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
