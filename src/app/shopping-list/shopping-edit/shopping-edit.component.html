<form
  class="flex flex-col gap-2"
  [formGroup]="shoppingListForm"
  (ngSubmit)="onSubmit()"
>
  <div class="flex gap-2">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        placeholder="Item name"
        class="form-control"
        formControlName="name"
      />
      <span
        class="text-red-600 text-[12px]"
        *ngIf="
          !shoppingListForm.get('name').valid &&
          shoppingListForm.get('name').touched
        "
      >
        Invalid input
      </span>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        placeholder="Amounts"
        class="form-control"
        formControlName="amount"
      />
      <span
        class="text-red-600 text-[12px]"
        *ngIf="
          !shoppingListForm.get('amount').valid &&
          shoppingListForm.get('amount').touched
        "
      >
        Invalid input
      </span>
    </div>
  </div>
  <div class="flex gap-2">
    <button
      class="px-4 py-2 rounded shadow-sm border border-green-600 text-green-600 hover:text-white hover:bg-green-500"
      type="submit"
      [disabled]="!shoppingListForm.valid"
    >
      {{ editMode ? "Update" : "Add" }}
    </button>
    <button
      class="px-4 py-2 rounded shadow-sm border border-red-600 text-red-600 hover:text-white hover:bg-red-500"
      type="button"
      (click)="onDelete()"
      *ngIf="editMode"
    >
      Delete
    </button>
    <button
      class="px-4 py-2 rounded shadow-sm border border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-500"
      type="button"
      (click)="onClear()"
    >
      Clear
    </button>
  </div>
</form>
